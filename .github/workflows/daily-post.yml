name: 📅 Blog Automation (한국 + 일본 편의점)

on:
  schedule:
    # KST 00:00 → UTC 15:00 (전날)
    - cron: "0 15 * * *"
    # KST 09:00 → UTC 0:00
    - cron: "0 0 * * *"
    # KST 12:00 → UTC 3:00
    - cron: "0 3 * * *"
    # KST 18:00 → UTC 9:00
    - cron: "0 9 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "실행 모드"
        required: true
        default: "generate"
        type: choice
        options:
          - generate   # 내일꺼 3개 예약
          - notify     # 지금 시각 알림만 보내기

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 3.11 설치
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 실행
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
          SLACK_LINK_WORDPRESS: ${{ secrets.SLACK_LINK_WORDPRESS }}
          SLACK_LINK_INSTA: ${{ secrets.SLACK_LINK_INSTA }}
          SLACK_LINK_NAVER: ${{ secrets.SLACK_LINK_NAVER }}
          TZ: "Asia/Seoul"
        run: |
          hour=$(date +%H)
          echo "⏰ KST hour: $hour"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ github.event.inputs.mode }}"
          else
            # 스케줄로 들어온 경우 시각에 따라 모드 자동 결정
            if [ "$hour" = "00" ]; then
              MODE="generate"
            elif [ "$hour" = "09" ]; then
              MODE="remind"
              export SLOT="morning"
            elif [ "$hour" = "12" ]; then
              MODE="remind"
              export SLOT="noon"
            elif [ "$hour" = "18" ]; then
              MODE="remind"
              export SLOT="evening"
            else
              MODE="noop"
            fi
          fi

          echo "🔥 MODE=$MODE"

          if [ "$MODE" = "generate" ]; then
            MODE=generate python main.py
          elif [ "$MODE" = "remind" ]; then
            MODE=remind python main.py
          else
            echo "No job for this hour."
          fi
