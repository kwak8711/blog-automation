name: Blog Automation

on:
  schedule:
    # 매일 저녁 22:00 (KST = UTC+9) → UTC 13:00에 콘텐츠 생성 및 예약발행
    - cron: '0 13 * * *'
    
    # 다음날 아침 08:00 (KST) → UTC 23:00 (전날)에 알림
    - cron: '0 23 * * *'
    
    # 점심 12:00 (KST) → UTC 03:00에 알림
    - cron: '0 3 * * *'
    
    # 저녁 20:00 (KST) → UTC 11:00에 알림
    - cron: '0 11 * * *'
    
  workflow_dispatch:
    inputs:
      mode:
        description: '실행 모드'
        required: true
        default: 'generate'
        type: choice
        options:
          - generate  # 콘텐츠 생성 및 예약발행
          - notify    # 발행 알림만

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Python 3.11 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 실행 모드 결정
      id: set-mode
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "MODE=${{ github.event.inputs.mode }}" >> $GITHUB_ENV
        elif [ "${{ github.event.schedule }}" = "0 13 * * *" ]; then
          echo "MODE=generate" >> $GITHUB_ENV
        else
          echo "MODE=notify" >> $GITHUB_ENV
        fi
    
    - name: 자동화 스크립트 실행
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        INSTAGRAM_PROFILE_URL: ${{ secrets.INSTAGRAM_PROFILE_URL }}
        NAVER_BLOG_URL: ${{ secrets.NAVER_BLOG_URL }}
        MODE: ${{ env.MODE }}
      run: python main.py
