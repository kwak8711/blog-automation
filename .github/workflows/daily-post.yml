name: 📅 Blog Automation

on:
  schedule:
    # 밤 11시 (KST) → UTC 14:00
    - cron: "0 14 * * *"
    
    # 아침 9시 (KST) → UTC 0:00
    - cron: "0 0 * * *"
    
    # 점심 12시 (KST) → UTC 3:00
    - cron: "0 3 * * *"
    
    # 저녁 6시 (KST) → UTC 9:00
    - cron: "0 9 * * *"
    
  workflow_dispatch:
    inputs:
      mode:
        description: "실행 모드"
        required: true
        default: "generate"
        type: choice
        options:
          - generate  # 3개 예약발행
          - notify    # 발행 알림만

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Python 3.11 설치
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 실행
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
          TZ: "Asia/Seoul"
        run: |
          hour=$(date +%H)
          echo "⏰ KST hour: $hour"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ github.event.inputs.mode }}"
          else
            # 스케줄 실행: 시간에 따라 자동 결정
            if [ "$hour" = "23" ]; then
              MODE="generate"
            elif [ "$hour" = "09" ] || [ "$hour" = "12" ] || [ "$hour" = "18" ]; then
              MODE="notify"
            else
              echo "⚠️ 실행 시간이 아닙니다."
              exit 0
            fi
          fi
          
          echo "🔥 MODE=$MODE"
          export MODE=$MODE
          python main.py
