name: Blog Automation
on:
  schedule:
    # 매일 오전 8시, 12시, 오후 8시 (KST 기준)
    - cron: '0 23 * * *'  # JST 08:00 = UTC 23:00 (전날)
    - cron: '0 3 * * *'   # JST 12:00 = UTC 03:00
    - cron: '0 11 * * *'  # JST 20:00 = UTC 11:00
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      mode:
        description: '실행 모드'
        required: true
        default: 'generate'
        type: choice
        options:
          - generate
          - publish

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Python 3.11 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 실행 모드 결정
      id: set-mode
      run: |
        # 수동 실행이면 입력값 사용
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "MODE=${{ github.event.inputs.mode }}" >> $GITHUB_ENV
        # 스케줄 실행이면 시간으로 판단
        elif [ "${{ github.event.schedule }}" = "0 0 * * *" ]; then
          echo "MODE=generate" >> $GITHUB_ENV
        else
          echo "MODE=publish" >> $GITHUB_ENV
        fi
    
    - name: 자동화 스크립트 실행
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
      run: python main.py
