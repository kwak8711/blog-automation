name: "📅 Blog Automation"

on:
  schedule:
    - cron: '0 14 * * *'   # 🇰🇷 매일 밤 11시 실행 (UTC 기준 14시)
  workflow_dispatch:        # 수동 실행도 가능

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== 기존 Node.js 로직 유지 =====
      - name: Set up Node.js
        uses: actions/setup-node@v21
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate blog post (기존 로직 유지)
        run: npm run generate-blog

      # ===== 추가: 예약 발행 Python 단계 =====
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install python-frontmatter python-wordpress-xmlrpc

      - name: Publish scheduled posts (자동 예약 발행)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        run: python scripts/publish_scheduled.py

      # ===== 기존 커밋/푸시 유지 =====
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "✅ Automated blog post: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
